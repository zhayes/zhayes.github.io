xid="/2018/09/19/thousandIslandsLake/"></span><span> 条评论</span></a><div class="post-content"><p>前几日去千岛湖小游。品尝了千岛湖当地的特色大头鱼，白汤做法，其味甚鲜。乘轮船湖上，游玩三岛。当日天朗气清，惠风和畅，拍了几张照片，感觉还不错。</p>
<p><img src="https://yun.smartisan.com/apps/note/notesimage/Notes_1537288321005.jpg" alt=""></p>
<a id="more"></a>
<p>我们爬上一座小岛的顶峰，才将千岛湖的美景尽收眼底。小岛不高，但对于长久不锻炼的我来说，确实让我费了不少的力气。到现在腿还疼。</p>
<p><img src="https://yun.smartisan.com/apps/note/notesimage/Notes_1537288301050.jpg" alt=""></p>
<p>湖光山色的意境，不过如此了！</p>
<p><img src="https://yun.smartisan.com/apps/note/notesimage/Notes_1537288301585.jpg" alt=""></p>
<p>返程的时候夕阳西下，傍晚的景色也甚是宜人。</p>
<p><img src="https://yun.smartisan.com/apps/note/notesimage/Notes_1537288302589.jpg" alt=""></p>
<p><img src="https://yun.smartisan.com/apps/note/notesimage/Notes_1537288303387.jpg" alt=""></p>
